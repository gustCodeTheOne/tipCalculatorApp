<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>GustCode | Tip calculator app</title>

  </head>
  <body>
    <div class="content">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Logo" id="logo">
      </div>
      
      
      <div class="calculator-container">
        <!-- LEFT CONTAINER:DESKTOP - TOP CONTAINER:MOBILE -->
        <div class="input-container">
          <div class="subtitleBill-verifier">
            <label for="bill" class="subtitle">Bill</label>
            <p class="zero-data-bill">Can't be zero</p>
            <p class="invalid-data-bill">Enter a number</p>
          </div>
          <div class="group-container bill-container">
            <div class="icon"><img src="./images/icon-dollar.svg" alt="Dollar"></div>
            <input type="text" name="bill" id="bill" placeholder="0">  
          </div>
          
          <div class="tip-container">
            <label for="selectTip" class="subtitle selectTip">Select Tip %</label>
            <div class="selectTipContainer">
              <button type="button" class="tip" value="0.05">
                5%
              </button>
              <button type="button" class="tip" value="0.10">
                10%
              </button>
              <button type="button" class="tip" value="0.15">
                15%
              </button>
              <button type="button" class="tip" value="0.25">
                25%
              </button>
              <button type="button" class="tip" value="0.5">
                50%
              </button>
              <input type="text" name="Custom" id="customTip" class="tip" placeholder="Custom">
            </div>
          </div>
          

          <div class="subtitlePeople-verifier">
            <label for="numberOfPeaople" class="subtitle">Number of People</label>
            <p class="zero-data">Can't be zero</p>
            <p class="invalid-data">Enter a number</p>
          </div>
          <div class="group-container numberPeople-container">
            <div class="icon"><img src="./images/icon-person.svg" alt="Person"></div>
            <input type="text" name="NumberOfPeople" id="numberOfPeople" placeholder="0">  
          </div>
        </div>

        <!-- RIGHT CONTAINER:DESKTOP - BOTTOM CONTAINER:MOBILE -->
        <div class="result-container">
          <div class="results">
            <div class="tip-result-amount-container">
              <label for="tipAmountResult" class="subtitleResult">Tip Amount<br/><span class="unit">/ person</span></label>
              <div class="result" id="tipAmountResult">
                &dollar; 0.00
              </div>
            </div>

            <div class="tip-result-total-container">
              <label for="totalResult" class="subtitleResult">Total<br/><span class="unit">/ person</span></label>
              <div class="result" id="totalResult">
                &dollar; 0.00
              </div>
            </div>
          </div>
          
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
